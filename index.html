<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div id="hader">
        <h1><b>Rock Paper Scissor Game</b></h1>
    </div>

    <div class="allimg">
        <div id="rock", class="choice">
           <img src="rock.jpg"> 
        </div>
        <div id="paper", class="choice">
           <img src="paper.jpg"> 
        </div>
        <div id="scissor", class="choice">
           <img src="scissor.jpg"> 
        </div> 
     </div>

     <div class="score-board">
        <div class="Score">
            <div id="userBox">
                <p id = "user-score">0</p>
            </div>
            <p><b>Your Score</b></p>
        </div>
        <div class="Score">
            <div id="compBox">
                <p id = "comp-score">0</p>
            </div>
            <p><b>Comp Score</b></p>
        </div>
     </div>

     <div class="msg-container">
        <p id="msg">Play Your Move</p>
        <img id = "restart", src="restart.jpg">
     </div>

    <script src="script.js"></script>
</body>
</html>
